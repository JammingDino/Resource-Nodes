name: Build and Release

on: [push, pull_request]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    # These permissions are required to create the Release
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      # 1. Read the Base Version from gradle.properties (e.g., 1.0.0)
      - name: Read Properties
        id: read_properties
        run: |
          echo "base_version=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      # 2. Calculate Final Version (Base + Build Number) -> 1.0.0.42
      - name: Set Build Version
        id: set_version
        run: |
          echo "final_version=${{ steps.read_properties.outputs.base_version }}.${{ github.run_number }}" >> $GITHUB_OUTPUT

      # 3. Update the gradle.properties file directly
      # This replaces the line starting with 'mod_version=' with the new version
      - name: Update gradle.properties
        run: |
          sed -i "s/^mod_version=.*/mod_version=${{ steps.set_version.outputs.final_version }}/" gradle.properties
          echo "Updated gradle.properties to version: ${{ steps.set_version.outputs.final_version }}"

      # 4. Build the Jar
      # We no longer need -Pmod_version because the file itself is updated
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 5. Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # The tag will be v1.0.0.42
          tag_name: v${{ steps.set_version.outputs.final_version }}
          name: Release v${{ steps.set_version.outputs.final_version }}
          draft: false
          prerelease: false
          # Upload the jar files from the build directory
          files: build/libs/*.jar
          generate_release_notes: true